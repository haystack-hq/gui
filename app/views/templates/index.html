<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="../../../assets/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="../../../assets/css/index.css" media="screen" charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div class="header-arrow"></div>
<div class="window">
    <header class="toolbar toolbar-header">
        <h1 class="title">Haystack Mounts</h1>
    </header>
    <div class="window-content">
        <div class="pane">
            <ul class="list-group" id="mount-list">
                <li class="list-group-item" v-for="mount in mounts">
                    <!-- TODO: MAKE THIS A FUNCTION -->
                    <div class="img-circle media-object pull-left" v-bind:class="{'mount-active': (mount.status == 1), 'mount-pending': (mount.status == 2)}"></div>
                    <div class="media-body">
                        <strong>{{ mount.label }}</strong>
                        <p>{{ mount.path }}</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <footer class="toolbar toolbar-footer">
        <div class="toolbar-actions pull-right">
            <div class="btn-group">
                <button class="btn btn-default js-quit-action">
                    <span class="icon icon-cancel js-quit-action" onclick="window.close()" title="Quit"></span>
                </button>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
<script charset="utf-8">
    let IndexView = require('../js/index');
    let index = new IndexView;
</script>
